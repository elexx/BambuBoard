<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BambuBoard</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta http-equiv="refresh" content="28800" />
  </head>

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <body>
    <div class="container" style="margin-top:25px;">
      <div class="progressBarContainer">
        <div class="printStatus" id="printStatus">
          Printer offline <span id="printPercentage"></span>
        </div>

        <div class="progress" id="printParentProgressBar">
          <div
            class="progress-bar"
            style="width: 5px; background-color: grey"
            id="printProgressBar"
          ></div>
        </div>
      </div>
    </div>

    <script src="PROGRESS_script.js"></script>
  </body>
</html>
