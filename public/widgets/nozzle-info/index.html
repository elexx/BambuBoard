<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BambuBoard</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta http-equiv="refresh" content="28800" />
  </head>

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <body>
    <div class="container">
      <div class="bedcontainer">
        <div class="grid columns-2 grid-gap-30">
          <div class="bed-title column">
            <h2 class="partTitle">Nozzle</h2>
            <div class="ams-container">
              <h4 class="finePrint">
                Nozzle Type: <span id="nozzleType">Hardened Steel</span>
              </h4>
              <h4 class="finePrint">Size: <span id="nozzleSize">0.4</span></h4>
              <h4 class="finePrint">
                Printer Speed:
                <span id="printSpeed" style="color: #51a34f">Normal</span>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="NOZZLE_info_script.js"></script>
  </body>
</html>
