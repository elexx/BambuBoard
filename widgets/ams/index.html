<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BambuBoard | AMS</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta http-equiv="refresh" content="28800" />
  </head>

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <body>
    <div class="container">
      <div class="bedcontainer">
      <div class="bed-title">
        <h2 class="partTitle">AMS</h2>

        <div class="ams-container">
          

          <div class="element">
            <span id="tray1Color" class="dot" style="background-color: grey"></span>
            <div class="dot-content">
              <div class="flex">
                <h3 id="tray1Material" class="material">Inactive</h3>
                <span id="tray1Active" class="badge-active" style="display:none">active</span>
              </div>
              <div class="ams-type-remaining">
                <h4 id="tray1Type" class="finePrint"></h4>
                <h4 id="tray1Remaining" class="finePrint">0%</h4>
              </div>
              <div class="progress-wrapper">
                  <div id="tray1ProgressBarParent" class="progress">
                  <div id="tray1ProgressBar" class="progress-bar" style="width: 0px; background-color: #51a34f"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="element">
            <span id="tray2Color" class="dot" id="tray1" style="background-color: grey"></span>
            <div class="dot-content">
              <div class="flex">
                <h3 id="tray2Material" class="material">Inactive</h3>
                <span id="tray2Active" class="badge-active" style="display:none">active</span>
              </div>
              <div class="ams-type-remaining">
                <h4 id="tray2Type" class="finePrint"></h4>
                <h4 id="tray2Remaining" class="finePrint">0%</h4>
              </div>
              <div class="progress-wrapper">
                <div id="tray2ProgressBarParent" class="progress">
                  <div id="tray2ProgressBar" class="progress-bar" style="width: 0px; background-color: #51a34f"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="element">
            <span id="tray3Color" class="dot" style="background-color: grey"></span>
            <div class="dot-content">
              <div class="flex">
                <h3 id="tray3Material" class="material">Inactive</h3>
                <span id="tray3Active" class="badge-active" style="display:none">active</span>
              </div>
              <div class="ams-type-remaining">
                <h4 id="tray3Type" class="finePrint"></h4>
                <h4 id="tray3Remaining" class="finePrint">0%</h4>
              </div>
              <div class="progress-wrapper grid">
                <div id="tray3ProgressBarParent" class="progress">
                  <div id="tray3ProgressBar" class="progress-bar" style="width: 0px; background-color: #51a34f"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="element">
            <span id="tray4Color" class="dot" style="background-color: grey"></span>
            <div class="dot-content">
              <div class="flex">
                <h3 id="tray4Material" class="material">Inactive</h3>
                <span id="tray4Active" class="badge-active" style="display:none">active</span>
              </div>
              <div class="ams-type-remaining">
                <h4 id="tray4Type" class="finePrint"></h4>
                <h4 id="tray4Remaining" class="finePrint">0%</h4>
              </div>
              <div class="progress-wrapper grid">
                <div id="tray4ProgressBarParent" class="progress">
                  <div id="tray4ProgressBar" class="progress-bar" style="width: 0px; background-color: #51a34f"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
     


        <div class="grid-columns-2">
        <div class="humidity-container">
          <div class="progress-segment">
            <div id="humidity1" class="humidity-item green-common"></div>
            <div id="humidity2" class="humidity-item green-common"></div>
            <div id="humidity3" class="humidity-item green-common"></div>
            <div id="humidity4" class="humidity-item green-common"></div>
            <div id="humidity5" class="humidity-item "></div>
          </div>
          <div class="ams-type-remaining">
            <h4 class="finePrint">Humidity</h4>
            <h4 id="humidityLevelText" class="finePrint">Low</h4>
          </div>
      </div>

       <div class="temperature-container">
                    <div class="progress-wrapper">
              <div id="amsProgressBarParent" class="progress">
                <div id="amsProgressBar" class="progress-bar" style="width: 5px; background-color: #FFCC41;"></div>
              </div>
            </div>
  
          <div style="display: flex;justify-content: space-between;">
            <h4 class="finePrint">
              <b>Current: <span id="amsCurrentTempC">0</span></b></span><span id="amsCurrentTempSymbolsC"><b><sup>째</sup>C</b></span> <span style="color:grey;"><span id="amsCurrentTempF">0</span><span id="amsCurrentTempSymbolsF"><sup>째</sup>F</span>
            </h4>
            <h4 class="finePrint">
              <b>Max: <span id="amsTargetTempC">0</span><span id="amsTargetTempSymbolsC"><sup>째</sup>C</b></span> <span style="color:grey;"><span id="amsTargetTempF">0</span><span id="amsTargetTempSymbolsF"><sup>째</sup>F</span></span>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>

    </div>
    <script src="AMS_script.js"></script>
  </body>
</html>
